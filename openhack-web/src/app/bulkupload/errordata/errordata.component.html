<h1 mat-dialog-title>File Validator Error Data</h1>
<div style="flex-grow: 1"></div>

<div mat-dialog-content>
  <table mat-table matSort [dataSource]="dataSource">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Sl Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <!-- Error Type -->
    <ng-container matColumnDef="errorType">
      <th mat-header-cell *matHeaderCellDef>Error Type</th>
      <td mat-cell *matCellDef="let element">{{ element.errorType }}</td>
    </ng-container>

    <!-- Error Description -->
    <ng-container matColumnDef="errorDescription">
      <th mat-header-cell *matHeaderCellDef>Error Description</th>
      <td mat-cell *matCellDef="let element">
        {{ element.errorDescription }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>

<div mat-dialog-actions align="end">
  <button
    *ngIf="this.data.detailedErrorData"
    mat-raised-button
    color="primary"
    (click)="showJsonViewer()"
  >
    Deep Error Analysis
  </button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Close</button>
</div>
